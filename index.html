<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Even Hub Simulator</title>
  <meta name="description"
    content="Even Realities G2 smart glasses hub simulator — Clock, Timer, Reddit, Chess, REST API all in one app." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- ── Header ─────────────────────────────────── -->
  <header class="header">
    <div class="header__brand">
      <div class="header__logo">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
          <rect x="2" y="8" width="10" height="12" rx="3" stroke="url(#g)" stroke-width="2" />
          <rect x="16" y="8" width="10" height="12" rx="3" stroke="url(#g)" stroke-width="2" />
          <path d="M12 14h4" stroke="url(#g)" stroke-width="2" stroke-linecap="round" />
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="28" y2="28">
              <stop stop-color="#a78bfa" />
              <stop offset="1" stop-color="#6366f1" />
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1 class="header__title">Even Hub Simulator</h1>
    </div>
    <span class="header__badge">G2</span>
  </header>

  <!-- ── Main Content ───────────────────────────── -->
  <main class="main">
    <!-- Status Card -->
    <section class="card status-card" id="status-card">
      <div class="status-card__header">
        <div id="status-dot" class="status-indicator"></div>
        <h2 class="status-card__title">Status</h2>
      </div>
      <p class="status-card__text" id="status">Ready — press Connect to start</p>
    </section>

    <!-- Controls -->
    <section class="card controls-card">
      <div class="controls">
        <button class="btn btn--primary" id="btn-connect" disabled>
          <span id="btn-connect-label">Connect to Glasses</span>
        </button>
        <button class="btn btn--secondary" id="btn-action" disabled>
          <span id="btn-action-label">Action</span>
        </button>
      </div>
      <p class="controls-hint">
        On glasses: <strong>scroll</strong> to navigate · <strong>click</strong> to select ·
        <strong>double-click</strong> to go back
      </p>
    </section>

    <!-- Glasses Display Preview -->
    <section class="card preview-card">
      <h2 class="preview-card__title">Glasses Display Preview</h2>
      <div class="preview-card__display" id="glasses-preview">
        <div class="preview-card__placeholder">
          Connect to see glasses output
        </div>
      </div>
    </section>

    <!-- Event Log -->
    <section class="card log-card">
      <div class="log-card__header">
        <h2 class="log-card__title">Event Log</h2>
        <button class="btn btn--ghost" id="btn-clear-log">Clear</button>
      </div>
      <div class="log-card__body" id="event-log">
        <p class="event-log__empty">No events yet</p>
      </div>
    </section>
  </main>

  <!-- ── Footer ─────────────────────────────────── -->
  <footer class="footer">
    <p>Even Hub Simulator &middot; Clock &middot; Timer &middot; Reddit &middot; Chess &middot; REST API</p>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
